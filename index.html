<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse SIP Calculator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div id="heading">
        <h1>THINK <span id="mirror" style="color: yellow; transform: scale(-1,1);">REVERSE</span></h1>
        <h3>REVERSE <span style="color: red;">SIP </span>CALCULATOR</h3>
    </div>
    <div  id="conti">
        <div id="cont">
        <form action="javascript:SIP();">
            <div id="input-group">
                <input type="number" name="numb" id="amount" required>
                <label for="number"><i class="fas fa-rupee-sign"></i> Enter Desired amount</label>
            </div>
            <div id="input-group">
                <input type="number" name="numb" id="time" required>
                <label for="number"><i class="fas fa-clock"></i> Enter Time <span style="font-size: 12px;">(in yrs)</span></label>
            </div>
            <div id="input-group">
                <input type="number" name="numb" id="rate" required>
                <label for="number"><i class="fas fa-percentage"></i> Enter Rate of Interest <span style="font-size: 12px;">(Annually)</span></label>
            </div>
            <button type="submit" id="sub">Calculate</button>
        </form>
        </div>
        <br>
        <div id="show" style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; font-size: 20px;">
            <span id="cyellow" style="color: yellow;"></span><span id="invest" style="color: white;"></span><span id="rupee" style="color:white"></span><span id="month" style="color: white;"></span>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
